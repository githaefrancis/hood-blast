{% load django_bootstrap5 %}
<!-- Modal -->
<div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">

          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="post-tab" data-bs-toggle="tab" data-bs-target="#post" type="button" role="tab" aria-controls="home" aria-selected="true">Create Post</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="business-tab" data-bs-toggle="tab" data-bs-target="#business" type="button" role="tab" aria-controls="profile" aria-selected="false">Create Business</button>
            </li>

          </ul>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">



        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="post" role="tabpanel" aria-labelledby="post-tab">

            <form action="{% url 'home' %}" method='POST'>
              {% csrf_token %}
              {% bootstrap_form postform %}
              <input type="submit" class="btn btn-dark" value="Post">
            </form>
          </div>
          <div class="tab-pane fade" id="business" role="tabpanel" aria-labelledby="business-tab">
            <form action="{% url 'home' %}" method="POST">
              {% csrf_token %}
              {% bootstrap_form businessform %}
              <input type="submit" class="btn btn-dark" value="Post">
            </form>
            
          </div>
        </div>










      </div>
  
    </div>
  </div>
</div>
